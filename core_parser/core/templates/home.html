{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Parser</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-8 mt-5">
            <div class="box">
                <div class="card">
                    <div class="card-body card-body">
                        <p>Type your url here</p>
                        <form action="url_validation" method="post">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <input type="text" name="url" id="url" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block ml-auto">Submit</button>
                                </div>
                            </div>
                            {% for u in url %}
                            <div id="accordion">
                                <div class="card">
                                    <div class="card-header" id="headingOne">
                                        <h5 class="mb-0">
                                            <p class="btn btn-link" data-toggle="collapse"
                                                    data-target="#collapseOne{{ u.id }}" aria-expanded="true"
                                                    aria-controls="collapseOne">
                                                {{ u.url}}
                                            </p>
                                            <a class="btn btn-danger btn-sm float-right" href="/delete/{{ u.id }}/">
                                                <i class="fas fa-trash"></i>
                                                Delete
                                            </a>
                                        </h5>
                                    </div>

                                    <div id="collapseOne{{ u.id }}" class="collapse show" aria-labelledby="headingOne"
                                         data-parent="#accordion">
                                        <div class="card-body">
                                            {{ u.file }} {{ content }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
